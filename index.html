<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhakti Vaibhava Image Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7e9d3;
      color: #4b2e05;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #3b2402;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .card {
      background: #fff3e0;
      border: 1px solid #e0c7a2;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      max-width: 300px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .download {
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      color: #4b2e05;
      font-size: 14px;
      background-color: #e9d1ac;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .download:hover {
      background-color: #d9b67a;
    }
    footer {
      margin-top: 40px;
      color: #6b4a14;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Bhakti Vaibhava Image Bank</h1>
  <div class="gallery" id="gallery"></div>
  <footer>
    <p>All images © Bhakti Vaibhava Collection</p>
  </footer>

  <script>
    // You can manually list the images here or load them dynamically if using GitHub API
    const images = [
      "17545-scaled-3054350879.jpg",
      "71eXXBvRtNL-2745842897.jpg",
      "81Mp9HYXOHL._SL1252_-2999564600.jpg",
      "Image-Of-Swami-Prabhupada-4031331617.jpg",
      "colorful-geometric-abstract-background-vector-2669443770.jpg",
      "geometric background.jpg",
      "SP.jpeg",
      "SP2.jpeg",
      "SP3.jpeg",
      "SP4.jpeg",
      "SP5.jpeg",
      "SP6.jpeg",
      "srila prabhupada horizontal.jpg",
      "SrilaPrabhupada-4105715194.jpg",
      "tovp-building-with-ganges-behind-web-356450103.jpg",
      "tovp_grounds_24-web.jpg-3757770054.webp",
      "universal+form-3143697001.jpg",
      "unnamed.png",
      "unnamed (1).png",
      "gita-104-1106148997.jpg"
    ];

    const gallery = document.getElementById('gallery');
    images.forEach(img => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${img}" alt="${img}">
        <a class="download" href="${img}" download>⬇️ Download</a>
      `;
      gallery.appendChild(div);
    });
  </script>
</body>
</html>
